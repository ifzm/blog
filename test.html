<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link rel="stylesheet" href="./static/base.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_v5pdsd5z60wzh0k9.css">
    <style lang="css">
        #app {
            width: 100%;
            height: 100%;
        }

        header {
            display: flex;
            flex-flow: row;
            width: 100%;
            height: 62px;
            background-color: #324057;
            color: white;
        }

        header>div {
            flex: 1;
            display: flex;
            align-items: center;
        }

        header .logo {
            flex: 0 0 150px;
            justify-content: center;
            font-size: 1.5rem;
        }

        header .tools {
            flex: 0 0 120px;
        }

        header .nav ul {
            height: 100%;
            color: #ccc;
        }

        header .nav .nav-item {
            position: relative;
            display: inline-flex;
            align-items: center;
            height: 100%;
            padding: 0 1.5rem;
            cursor: pointer;
        }

        header .nav .nav-item.active {
            color: white;
        }

        header .nav .nav-item.active:after {
            content: "";
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #ccc;
        }

        main {
            flex: 1;
            display: flex;
            flex-flow: column;
        }

        .content {
            border: 1px solid #ccc;
            height: 100%;
            overflow: auto;
            padding: 2em;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                LOGO
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-item active">文章</li>
                    <li class="nav-item">组件示例</li>
                    <li class="nav-item">TODO</li>
                </ul>
            </div>
            <div class="tools">
            </div>
        </header>
        <main>

        </main>
    </div>
</body>

</html>
